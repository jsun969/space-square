name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            artifact_name: spsq.exe
            asset_name: spsq-windows-x64.exe
          - os: ubuntu-22.04
            c_compiler: gcc
            cpp_compiler: g++
            artifact_name: spsq
            asset_name: spsq-linux-x64
          - os: macos-13
            c_compiler: clang
            cpp_compiler: clang++
            artifact_name: spsq
            asset_name: spsq-macos-intel
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            artifact_name: spsq
            asset_name: spsq-macos-apple

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=Release
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

    - name: Rename artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        cp ${{ steps.strings.outputs.build-output-dir }}/${{ matrix.artifact_name }} ${{ steps.strings.outputs.build-output-dir }}/${{ matrix.asset_name }}

    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        copy ${{ steps.strings.outputs.build-output-dir }}\Release\${{ matrix.artifact_name }} ${{ steps.strings.outputs.build-output-dir }}\${{ matrix.asset_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ steps.strings.outputs.build-output-dir }}/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ github.ref_name }}
        prerelease: true
        generate_release_notes: true
        files: artifacts/**/*
